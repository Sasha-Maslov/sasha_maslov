<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align:center;">Заполните Анкету</h1>
    <form action="http://fe.it-academy.by/TestForm.php" method="get" name="questionnare">
        <fieldset>
            <legend>Личные данные</legend>
            <input type="text" name="last_name"  autofocus required placeholder="Фамилия"  pattern="[А-Яа-яЁё]{1,25}[^\n]" maxlength="25"> <br>
            <input type="text" name="first name" pattern="[А-Яа-яЁё]{1,20}[^\n]" maxlength="20" required placeholder="Имя"> <br>
            <input type="text" name="surname" pattern="[А-Яа-яЁё]{1,24}[^\n]" maxlength="24" required placeholder="Отчество"> <br>
            <fieldset>
                <legend>Паспортные данные</legend>
                <input type="text" name="serial" pattern="[A-Z]{2}" maxlength="2" required placeholder="AA">
                <input type="text" name="number" pattern="[0-9]{7}" maxlength="7" required placeholder="1234567">
            </fieldset>
            <fieldset>
                <legend>Дата Рождения</legend>
                <input type="text" name="bd_year" pattern="[0-9]{4}"> <br>
                <select name="mounth">
                    <option value="1">Январь</option>
                    <option value="2">Февраль</option>
                    <option value="3">Март</option>
                    <option value="4">Апрель</option>
                    <option value="5">Май</option>
                    <option value="6">Июнь</option>
                    <option value="7">Июль</option>
                    <option value="8">Август</option>
                    <option value="9">Сентябрь</option>
                    <option value="10">Октябрь</option>
                    <option value="11">Ноябрь</option>
                    <option value="12">Декабрь</option>
                </select> <br>
                <input type="number" min="1" max="31" step="1">
            </fieldset>
            <select name="nationality" required>
                <option value="2">РФ</option>
                <option value="3">UK</option>
                <option value="1" selected>РБ</option>
                <option value="4">AU</option>
            </select> <br>
            <label for="adress">Адресс:</label> <br>
            <textarea name="adress" cols="30" rows="3"></textarea>
        </fieldset>
        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>Хобби</legend>
                <label>
                    <input type="checkbox" name="hobby_1"> Рыбалка
                </label><br>
                <label>
                    <input type="checkbox" name="hobby_2"> Астрономия
                </label><br>
                <label>
                    <input type="checkbox" name="hobby_3"> Дайвинг
                </label><br>
                <label>
                    <input type="checkbox" name="hobby_4"> Марки
                </label><br>
            </fieldset>
            <fieldset>
                <legend>Домашние животные</legend>
                <select name="pets" size="12" multiple>
                    <optgroup label="Попугаи">
                        <option value="1">Волнистый</option>
                        <option value="2">Ара</option>
                        <option value="3">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыба">
                        <option value="4">Караси</option>
                        <option value="5">Окуни</option>
                        <option value="6">Осётр</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option value="7">Стая ворон</option>
                        <option value="8">Аист</option>
                        <option value="9">Археоптерикс</option>
                    </optgroup>
                </select>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и востановления пароля</legend>
            <input type="text" name="login" placeholder="Логин" pattern="[A-Za-z]{5,20}[^\n]" maxlength="20" required> <br>
            <input type="password" name="password" placeholder="Пароль" pattern="[A-Za-z]{5,20}[^\n]" maxlength="20" required autocomplete="off">
        </fieldset>
        <fieldset>
            <legend>Координаты</legend>
            <input type="email" name="email" placeholder="введите адрес почты" pattern="^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$" > <br>
            <input type="url" name="url" placeholder="введите адрес сайта" pattern="^((https?|ftp)\:\/\/)?([a-z0-9]{1})((\.[a-z0-9-])|([a-z0-9-]))*\.([a-z]{2,6})(\/?)$">
        </fieldset>
        <fieldset>
            <legend>Цифры</legend>
            <input type="number" min="-2.5" max="2.5" step="0.1"> <br>
            <input type="range" min="1" max="10">
        </fieldset>
        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit" value="Отправить">
            <input type="reset" value="Сбросить"><br>
            <input type="image" src="logo mail.jfif" disabled>
        </fieldset>
    </form>
</body>
</html>
